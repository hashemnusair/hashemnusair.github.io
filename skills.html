<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills</title>
    <link rel="stylesheet" href="CSS/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link href="CSS/skills.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <!-- Website Navigation Bar -->

        <div class="nav-bar">
          <a href="index.html">
            <div class="nav-button">
              <div class="nav-icon">
                <i class="fas fa-home" style="user-select: auto"></i>
              </div>
              <span>Home</span>
            </div>
          </a>
          <a href="about.html">
            <div class="nav-button">
              <div class="nav-icon">
                <i class="fas fa-address-card"></i>
              </div>
              <span>About</span>
            </div>
          </a>
          <a href="blog.html">
            <div class="nav-button">
              <div class="nav-icon">
                <i class="fas fa-newspaper"></i>
              </div>
              <span>Blog</span>
            </div>
          </a>
          <a href="skills.html">
            <div class="nav-button">
              <div class="nav-icon">
                <i class="fas fa-code-branch"></i>
              </div>
              <span>Skills</span>
            </div>
          </a>
          <a href="projects.html">
            <div class="nav-button">
              <div class="nav-icon">
                <i class="fas fa-code" style="user-select: auto"></i>
              </div>
              <span>Projects</span>
            </div>
          </a>
          <a href="contact.html">
            <div class="nav-button">
              <div class="nav-icon">
                <i class="fas fa-envelope-open"></i>
              </div>
              <span>Contact</span>
            </div>
          </a>
        </div>

        <!-- Links to Social Media -->

        <div class="contact-bar">
          <a href="https://www.facebook.com">
            <div class="contact-button">
              <div class="contact-icon">
                <i class="fab fa-facebook-f"></i>
              </div>
              <span>Facbook</span>
            </div>
          </a>
          <a>
            <div class="contact-button">
              <div class="contact-icon">
                <i class="fab fa-twitter"></i>
              </div>
              <span>Twitter</span>
            </div>
          </a>
          <a>
            <div class="contact-button">
              <div class="contact-icon">
                <i class="fab fa-instagram"></i>
              </div>
              <span>Instagram</span>
            </div>
          </a>
          <a>
            <div class="contact-button">
              <div class="contact-icon">
                <i class="fab fa-github"></i>
              </div>
              <span>Github</span>
            </div>
          </a>
        </div>
      </nav>
    </header>

    <!-- <i class="fab fa-html5"></i> -->
    <!-- <i class="fab fa-css3-alt"></i> -->
    <!-- <i class="fab fa-js-square"></i> -->
    <!-- <i class="fab fa-python"></i> -->
    <!-- <i class="fab fa-react"></i> -->

    <div class="skills-area">
      <div class="skills">
        <div class="html skill">
          <div class= "skill-label" style="color: #DC4A25;">
            <div class="skill-icon">
              <i class="fab fa-html5" class="html-icon"></i>
            </div>
            <p style="font-size: 35px;">HTML 5</p>
          </div>
          <div class="progress">
            <div
              class="progress-bar html-bar"
              role="progressbar"
              style="width: 70vw"
            ></div>
          </div>
        </div>

        <div class="css skill">
          <div class= "skill-label" style="color: #2662E9;">
            <div class="skill-icon">
              <i class="fab fa-css3" class= "css-icon"></i>
            </div>
            <p style="font-size: 35px;">CSS 3</p>
          </div>
          <div class="progress">
            <div
              class="progress-bar css-bar"
              role="progressbar"
              style="width: 50vw"
            ></div>
          </div>
        </div>

        <div class="js skill">
          <div class= "skill-label" style="color: #EFD81D;">
            <div class="skill-icon">
              <i class="fab fa-js"></i>
            </div>
            <p style="font-size: 35px;">JavaScript</p>
          </div>
          <div class="progress">
            <div
              class="progress-bar js-bar"
              role="progressbar"
              style="width: 5vw"
              aria-valuenow="5"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>

        <div class="react skill">
          <div class="skill-label" style="color: #61DAFB;">
            <div class="skill-icon">
              <i class="fab fa-react"></i>
            </div>
            <p style="font-size: 35px;">React</p>
          </div>
          <div class="progress">
            <div
              class="progress-bar react-bar"
              role="progressbar"
              style="width: 10vw"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
